<HTML>
    <head>
        <title>Cheezburger Clicker</title>
        
        <style>
            .sectionLeft {
                float: left;
                width: 80%;
            }
            
            .sectionRight {
                float: right;
                width: 20%;
            }
            
            .scoreContainer {
                background-color: rgb(238, 238, 238, 0.6);
                width: 50%;
                padding: 10px;
                border-radius: 10px;
                font-size: 24px;
                font-weight: bold;
            }
            
            .clickerContainer img {
                position: relative;
                transition: all .1s ease-in-out;
            }
            
            .clickerContainer img:hover { transform: scale(1.10); }
            .clickerContainer img:active { transform: scale(0.99); }
            
            .shopButton {
                background-color: #b5b5b5;
                transition: all .2s ease-in-out;
                border-radius: 10px;
                width: 100%;
                margin: 10px 0px 10px 0px;
            }
            
            .shopButton:hover {
                background-color: #c7c7c7;
                transition: all .2s ease-in-out;
            }
            
            .shopButton #nameAndCost p {
               margin: 0px;
                width: 60%;
            }
            
            .shopButton #nameAndCost p:first-of-type {
                font-size: 24px;
            }
            
            .shopButton #amount {
                font-size: 48px;
                color: #595959;
                font-family: impact;
                width: 15%;
            }
            
            .sectionFooter {
                margin-top: 20%;
            }
            
            .unselectable {
                user-select: none;
            }
        </style>
    </head>
    
    <body>
        <div class="sectionLeft">
            <center>
                <div class="scoreContainer unselectable">
                    <span id="score">0</span> cheez<br>
                    <span id="scorepersecond">0</span> cheez per second
                </div>
                <br>
                <div class="clickerContainer unselectable">
                    <img src="images/cheezburger.png" height="256px" width="256px" onclick="addToScore(1)">
                </div>
            </center>
            
            <div class="sectionFooter unselectable">
                <h5>CheezBurger Clicker</h5>
            </div>
        </div>
        
        <div class="sectionRight">
            <table class="shopButton  unselectable" onclick="buyCursor()">
                <tr>
                    <td id="image"><img src="images/cursor.png"></td>
                    <td id="nameAndCost">
                        <p>Cursor</p>
                        <p><span id="cursorcost">15</span> cheez</p>
                    </td>
                    <td id="amount"><span id="cursors">0</span></td>
                </tr>
            </table>
            <table class="shopButton unselectable" onclick="buyCheez()">
                <tr>
                    <td id="image"><img src="images/cheez.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Cheez</p>
                        <p><span id="cheezcost">100</span> cheez</p>
                    </td>
                    <td id="amount"><span id="cheezs">0</span></td>
                </tr>
            </table>
            <table class="shopButton unselectable" onclick="buyGrill()">
                <tr>
                    <td id="image"><img src="images/grill.png"></td>
                    <td id="nameAndCost">
                        <p>Grill</p>
                        <p><span id="grillcost">500</span> cheez</p>
                    </td>
                    <td id="amount"><span id="grills">0</span></td>
                </tr>
            </table>
            <table class="shopButton  unselectable" onclick="buyCondiment()">
                <tr>
                    <td id="image"><img src="images/condiments.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Condiments</p>
                        <p><span id="condimentcost">1000</span> cheez</p>
                    </td>
                    <td id="amount"><span id="condiments">0</span></td>
                </tr>
            </table>
            <table class="shopButton  unselectable" onclick="buyToastedbun()">
                <tr>
                    <td id="image"><img src="images/toastedbun.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Toasted Buns</p>
                        <p><span id="toastedbuncost">5000</span> cheez</p>
                    </td>
                    <td id="amount"><span id="toastedbuns">0</span></td>
                </tr>
            </table>
            <table class="shopButton  unselectable" onclick="buyPropane()">
                <tr>
                    <td id="image"><img src="images/propane.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Propane (to cook faster)</p>
                        <p><span id="propanecost">10000</span> cheez</p>
                    </td>
                    <td id="amount"><span id="propanes">0</span></td>
                </tr>
            </table>
            <table class="shopButton  unselectable" onclick="buyFries()">
                <tr>
                    <td id="image"><img src="images/fries.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Fries</p>
                        <p><span id="friescost">50000</span> cheez</p>
                    </td>
                    <td id="amount"><span id="friess">0</span></td>
                </tr>
            </table>
            <table class="shopButton  unselectable" onclick="buyAssistant()">
                <tr>
                    <td id="image"><img src="images/assistant.png" height="64px" width="64px"></td>
                    <td id="nameAndCost">
                        <p>Assistant</p>
                        <p><span id="assistantcost">100000</span> cheez</p>
                    </td>
                    <td id="amount"><span id="assistants">0</span></td>
                </tr>
            </table>
        </div>

        <script>
            var score = 0;
            
            var cursorCost = 15;
            var cursors = 0;
            var cheezCost = 100;
            var cheezs = 0;
            var grillCost = 500;
            var grills = 0;
            var condimentCost = 1000;
            var condiments = 0;
            var toastedbunCost = 5000;
            var toastedbuns = 0;
            var propaneCost = 10000;
            var propanes = 0;
            var friesCost = 50000;
            var friess = 0;
            var assistantCost = 100000;
            var assistants = 0;
            
            function buyCursor() {
                if (score >= cursorCost) {
                    score = score - cursorCost;
                    cursors = cursors + 1;
                    cursorCost = Math.round(cursorCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("cursorcost").innerHTML = cursorCost;
                    document.getElementById("cursors").innerHTML = cursors;
                    updateScorePerSecond();
                }
            }
            
            function buyCheez() {
                if (score >= cheezCost) {
                    score = score - cheezCost;
                    cheezs = cheezs + 1;
                    cheezCost = Math.round(cheezCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("cheezcost").innerHTML = cheezCost;
                    document.getElementById("cheezs").innerHTML = cheezs;
                    updateScorePerSecond();
                }
            }
            
            function buyGrill() {
                if (score >= grillCost) {
                    score = score - grillCost;
                    grills = grills + 1;
                    grillCost = Math.round(grillCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("grillcost").innerHTML = grillCost;
                    document.getElementById("grills").innerHTML = grills;
                    updateScorePerSecond();
                }
            }
            
            function buyCondiment() {
                if (score >= condimentCost) {
                    score = score - condimentCost;
                    condiments = condiments + 1;
                    condimentCost = Math.round(condimentCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("condimentcost").innerHTML = condimentCost;
                    document.getElementById("condiments").innerHTML = condiments;
                    updateScorePerSecond();
                }
            }
            
            function buyToastedbun() {
                if (score >= toastedbunCost) {
                    score = score - toastedbunCost;
                    toastedbuns = toastedbuns + 1;
                    toastedbunCost = Math.round(toastedbunCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("toastedbuncost").innerHTML = toastedbunCost;
                    document.getElementById("toastedbuns").innerHTML = toastedbuns;
                    updateScorePerSecond();
                }
            }
            
            function buyPropane() {
                if (score >= propaneCost) {
                    score = score - propaneCost;
                    propanes = propanes + 1;
                    propaneCost = Math.round(propaneCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("propanecost").innerHTML = propaneCost;
                    document.getElementById("propanes").innerHTML = propanes;
                    updateScorePerSecond();
                }
            }
            
            function buyFries() {
                if (score >= friesCost) {
                    score = score - friesCost;
                    friess = friess + 1;
                    friesCost = Math.round(friesCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("friescost").innerHTML = friesCost;
                    document.getElementById("friess").innerHTML = friess;
                    updateScorePerSecond();
                }
            }
            
            function buyAssistant() {
                if (score >= assistantCost) {
                    score = score - assistantCost;
                    assistants = assistants + 1;
                    assistantCost = Math.round(assistantCost * 1.15);
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("assistantcost").innerHTML = assistantCost;
                    document.getElementById("assistants").innerHTML = assistants;
                    updateScorePerSecond();
                }
            }
            
            function addToScore(amount) {
                score = score + amount;
                document.getElementById("score").innerHTML = score;
            }
            
            function updateScorePerSecond() {
                scorePerSecond = cursors + cheezs * 5 + grills * 25 + condiments * 50 + toastedbuns * 100 + propanes * 500 + friess * 1000 + assistants * 5000;
                document.getElementById("scorepersecond").innerHTML = scorePerSecond;
            }
            
            setInterval(function() {
                score = score + cursors;
                score = score + cheezs * 5;
                score = score + grills * 25;
                score = score + condiments * 50;
                score = score + toastedbuns * 100;
                score = score + propanes * 500;
                score = score + friess * 1000;
                score = score + assistants * 5000;
                document.getElementById("score").innerHTML = score;
                
                document.title = score + "cheez - Cheezburger Clicker";
            }, 1000)
        </script>
    </body>
</HTML>
